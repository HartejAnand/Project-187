<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  
  <meta charset="utf-8" />
  <title>AR fireworks</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;trakingMethod:best"
    vr-mode-ui="enabled: false;" gesture-detector>

    <!-- Hiro Marker -->
    <a-marker preset="hiro">
        <a-entity 
        position="0 1 0 " 
        spe-particles="        
            color: blue, green, blue, green, blue, green, blue, green, blue, green, blue, green, blue, green, blue, green, blue, green, blue, green, blue, green; 
            distribution: sphere; 
            randomize-velocity: true;
            radius: 1; 
            particle-count: 800; 
            velocity: 1; 
            velocity-spread: 15; 
            drag: 1; 
            max-age: 10;
            duration: -1,
            blending: additive;
            active-multiplier: 1000; 
            size: 1, 1, 1, 0">
        </a-entity>
    </a-marker>

  </a-scene>

</body>

</html>
